name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  backend:
    name: Backend (syntax + import)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Syntax check (compileall)
        run: python -m compileall server -q

      - name: Import check (server.app)
        run: python -c "import server.app; print('import OK')"

  frontend:
    name: Frontend (build + lint)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ui
        run: npm ci

      - name: Build (TypeScript + Vite)
        working-directory: ui
        run: npm run build

      - name: Lint
        working-directory: ui
        run: npm run lint
